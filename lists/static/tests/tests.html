<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript tests</title>
    <link rel="stylesheet" href="qunit.css">
    </head>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text" style="visibility: visible"/>
            <div class="has-error">Error text</div>
        </form>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="qunit.js"></script>
    <script src="../list.js"></script>
    <script>
        /*global $, test, equal */

        /* see:
        http://stackoverflow.com/questions/8393285/qunit-strange-behavior-with-fixture-tests-alternately-failing-and-passing */

        test("errors should be hidden on click of the box ", function () {
            $('input').focus();
            equal($('.has-error').is(':visible'), false);
        });

        test("errors not be hidden unless the input box is clicked", function () {
            equal($('.has-error').is(':visible'), true);
        });

    </script>
</body>
</html>
